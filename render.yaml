services:
  - type: web
    name: enrichment-api
    runtime: docker
    repo: https://github.com/firasmosbehi/autonomous-data-enrichment-api
    branch: main
    plan: free
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-sonnet-4-20250514
      - key: SERPER_API_KEY
        sync: false
